<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inventory Form</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .inventory-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .product-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            margin-top: 10px;
            padding: 10px;
        }
        .product-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        .product-item:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="inventory-form">
                <h2 class="text-center mb-4">Create Inventory</h2>

                <!-- Form -->
                <form>
                    <!-- Search product -->
                    <div class="form-group">
                        <label for="searchProduct">Search Product</label>
                        <input type="text" class="form-control" id="searchProduct" placeholder="Enter product name">
                    </div>

                    <!-- Product list -->
                    <div class="product-list">
                        <div class="product-item">Product 1</div>
                        <div class="product-item">Product 2</div>
                        <div class="product-item">Product 3</div>
                        <div class="product-item">Product 4</div>
                        <div class="product-item">Product 5</div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Create Inventory</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
