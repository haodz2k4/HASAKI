<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phân Quyền</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .permission-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .permission-table th, .permission-table td {
            text-align: center;
            vertical-align: middle;
        }
        .permission-table th {
            background-color: #326e51;
            color: #fff;
        }
        .permission-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-save {
            margin-top: 20px;
        }
        /* Thêm kiểu cho tiêu đề nhóm */
        .group-header {
            background-color: #495057;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="permission-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Chức Năng</th>
                        <th>Admin</th>
                        <th>Editor</th>
                        <th>Viewer</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tiêu đề nhóm -->
                    <tr class="group-header">
                        <th colspan="4">Quản Lý Sản Phẩm</th>
                    </tr>
                    <tr>
                        <td>Xem Sản Phẩm</td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                    </tr>
                    <tr>
                        <td>Thêm Sản Phẩm</td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td><input class="form-check-input" type="checkbox" disabled></td>
                    </tr>
                    <tr>
                        <td>Sửa Sản Phẩm</td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td><input class="form-check-input" type="checkbox" disabled></td>
                    </tr>
                    <tr>
                        <td>Xóa Sản Phẩm</td>
                        <td><input class="form-check-input" type="checkbox" checked></td>
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td><input class="form-check-input" type="checkbox" disabled></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <button type="button" class="btn btn-primary btn-save">Lưu Phân Quyền</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và các phụ thuộc -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional JavaScript for interactivity -->
    <script>
        // Ví dụ: Xử lý sự kiện khi nhấn nút Lưu
        document.querySelector('.btn-save').addEventListener('click', function() {
            // Thu thập dữ liệu từ bảng và xử lý theo nhu cầu
            alert('Phân quyền đã được lưu thành công!');
        });
    </script>
</body>
</html>
