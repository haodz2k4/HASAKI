<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Rating Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .rating-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
      border: 2px solid #336e5b;
    }

    .rating-title {
      font-size: 24px;
      color: #336e5b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .star {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.checked {
      color: #336e5b;
    }

    .form-control:focus {
      border-color: #336e5b;
      box-shadow: none;
    }

    .submit-btn {
      background-color: #336e5b;
      color: #fff;
      border: none;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #285e4c;
    }
  </style>
</head>
<body>

<div class="rating-form">
  <div class="rating-title">Rate Our Product</div>
  
  <!-- Star rating -->
  <div class="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  
  <!-- Rating content input -->
  <form>
    <div class="form-group">
      <textarea class="form-control" rows="4" placeholder="Write your review here..."></textarea>
    </div>
    <button type="submit" class="btn submit-btn btn-block">Submit Review</button>
  </form>
</div>

<script>
  // Star rating interaction
  const stars = document.querySelectorAll('.star');
  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      stars.forEach((s, i) => {
        s.classList.toggle('checked', i <= index);
      });
    });
  });
</script>

</body>
</html>
