<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Chỉ CSS dành riêng cho thành phần này */
        .success-page-container {
            position: relative;
            text-align: center;
            color: #333;
            margin-top: 5%;
        }

        .success-checkmark {
            font-size: 5rem;
            color: #4CAF50;
        }

        .success-title {
            color: #4CAF50;
            font-size: 2rem;
            font-weight: bold;
        }

        .order-details {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #555;
        }

        .order-details p {
            margin: 0.25rem 0;
        }

        .button-container {
            margin-top: 1.5rem;
        }

        .fireworks-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Đặt sau nội dung chính */
        }

        .firework-particle {
            position: absolute;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
            opacity: 0;
        }

        /* Tạo hiệu ứng nổ cho pháo hoa */
        @keyframes explode {
            0% { transform: scale(0.2); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="success-page-container">
    <!-- Dấu tích và tiêu đề thành công -->
    <div class="success-checkmark">✔</div>
    <h1 class="success-title">Đặt Hàng Thành Công!</h1>
    <p class="lead text-muted">Cảm ơn bạn đã mua hàng! Đơn hàng của bạn đã được xác nhận.</p>

    <!-- Thông tin chi tiết đơn hàng -->
    <div class="order-details">
        <p><strong>Địa chỉ:</strong> 123 Đường ABC, Thành phố XYZ</p>
        <p><strong>SĐT Liên hệ:</strong> 0901234567</p>
        <p><strong>Ngày đặt:</strong> 01/11/2024</p>
        <p><strong>Giá tiền:</strong> 500,000 VND</p>
    </div>

    <!-- Các nút điều hướng -->
    <div class="button-container">
        <button class="btn btn-primary me-2" onclick="window.location.href='/'">Về trang chủ</button>
        <button class="btn btn-success" onclick="window.location.href='/order-status'">Xem trạng thái đơn hàng</button>
    </div>
    
    <!-- Pháo hoa toàn màn hình -->
    <div class="fireworks-effect"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function createFireworkParticle() {
        const particle = document.createElement('div');
        particle.classList.add('firework-particle');
        
        const size = Math.random() * 20 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        
        document.querySelector('.fireworks-effect').appendChild(particle);

        setTimeout(() => particle.remove(), 1000);
    }
    setInterval(createFireworkParticle, 200);
</script>

</body>
</html>
