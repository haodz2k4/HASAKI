<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Message</title>
  <!-- Link Bootstrap 5 và Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Định dạng cho alert ở góc phải */
    .alert-custom {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
      min-width: 300px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .alert-custom.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Alert cho Success -->
<div id="successAlert" class=" show alert alert-success alert-dismissible alert-custom d-flex align-items-center " role="alert">
  <i class="fas fa-check-circle me-2"></i>
  <span>Success! Your action was successful.</span>
  <button type="button" class="btn-close ms-auto" aria-label="Close" onclick="hideAlert('successAlert')"></button>
</div>

<!-- Alert cho Error -->
<div id="errorAlert" class="show alert alert-danger alert-dismissible alert-custom d-flex align-items-center" role="alert">
  <i class="fas fa-exclamation-circle me-2"></i>
  <span>Error! Something went wrong.</span>
  <button type="button" class="btn-close ms-auto" aria-label="Close" onclick="hideAlert('errorAlert')"></button>
</div>


<!-- JavaScript để điều khiển hiện/ẩn alert -->
<script>
  function showAlert(alertId) { 
    const alertElement = document.getElementById(alertId);
    alertElement.classList.add('show');

    // Tự động ẩn alert sau 3 giây
    setTimeout(() => {
      hideAlert(alertId);
    }, 3000);
  }

  function hideAlert(alertId) {
    const alertElement = document.getElementById(alertId);
    alertElement.classList.remove('show');
  }
</script>

<!-- Bootstrap 5 JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
