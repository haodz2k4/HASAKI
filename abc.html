<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .inventory-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .inventory-form-container .form-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .inventory-form-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .inventory-form-container .form-group input, 
        .inventory-form-container .form-group select {
            height: 50px;
            font-size: 16px;
        }
        .inventory-form-container .btn-primary {
            background: #333;
            border: none;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }
        .inventory-form-container .btn-primary:hover {
            background: #555;
        }
        /* Hide original dropdown options for custom search */
        .inventory-form-container .searchable-select .option {
            display: none;
        }
        /* Show options when input is focused */
        .inventory-form-container .searchable-select.focused .option {
            display: block;
            padding: 5px 10px;
            cursor: pointer;
        }
        .inventory-form-container .searchable-select .option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="inventory-form-container">
    <div class="form-box">
        <h2>Create Inventory</h2>
        <form action="/admin/inventories/create" method="POST">
            <!-- Product Selection with Search -->
            <div class="form-group">
                <label for="product">Product</label>
                <div class="searchable-select" id="product-container">
                    <input type="text" class="form-control" id="product" name="product" placeholder="Search for a product..." autocomplete="off" required>
                    <div class="options">
                        <div class="option" data-value="product1">Product 1</div>
                        <div class="option" data-value="product2">Product 2</div>
                        <div class="option" data-value="product3">Product 3</div>
                    </div>
                </div>
            </div>

            <!-- Supplier Selection with Search -->
            <div class="form-group">
                <label for="supplier">Supplier</label>
                <div class="searchable-select" id="supplier-container">
                    <input type="text" class="form-control" id="supplier" name="supplier" placeholder="Search for a supplier..." autocomplete="off" required>
                    <div class="options">
                        <div class="option" data-value="supplier1">Supplier 1</div>
                        <div class="option" data-value="supplier2">Supplier 2</div>
                        <div class="option" data-value="supplier3">Supplier 3</div>
                    </div>
                </div>
            </div>

            <!-- Warehouse Input -->
            <div class="form-group">
                <label for="warehouse">Warehouse</label>
                <input type="text" class="form-control" id="warehouse" name="warehouse" placeholder="Enter warehouse name" required>
            </div>

            <!-- Quantity Input -->
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Inventory</button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('.searchable-select').forEach(container => {
        const input = container.querySelector('input');
        const optionsContainer = container.querySelector('.options');

        // Focus on input to show options
        input.addEventListener('focus', () => {
            container.classList.add('focused');
        });

        // Filter options based on input
        input.addEventListener('input', () => {
            const filter = input.value.toLowerCase();
            optionsContainer.querySelectorAll('.option').forEach(option => {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(filter) ? 'block' : 'none';
            });
        });

        // Select option and set input value
        optionsContainer.addEventListener('click', e => {
            if (e.target.classList.contains('option')) {
                input.value = e.target.textContent;
                input.setAttribute('data-value', e.target.getAttribute('data-value'));
                container.classList.remove('focused');
            }
        });

        // Hide options when input loses focus
        input.addEventListener('blur', () => {
            setTimeout(() => container.classList.remove('focused'), 100);
        });
    });
</script>

</body>
</html>
